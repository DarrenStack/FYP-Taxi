<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Create Fare</title>
    </h:head>
    <h:body>
    	<h2>Add your fare</h2>
    	<h:form>
    	   Where would you like to be picked up? 
    	   <h:inputText value="#{demoBean.pickupPoint}"></h:inputText>
    	   <br></br>
    	   Where would you like to be dropped off? 
    	   <h:inputText value="#{demoBean.dropoffPoint}"></h:inputText>
    	   <br></br>
    	   Will you be sharing (true/false)?
    	   <h:inputText value="#{demoBean.share}"></h:inputText>
    	   <br></br>
    	   How many will be travelling 
    	   <h:inputText value="#{demoBean.passNum}"></h:inputText>
    	   <br></br>
    	   <h:commandButton value="Test" action="testResult"></h:commandButton>
    	</h:form>
    </h:body>
</html>
